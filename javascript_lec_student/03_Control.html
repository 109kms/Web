<!--
1. if 문
  1) 형식
    if(조건식) {
      본문
    }
  2) if 문의 조건식의 결과가 true 이면 본문을 실행합니다.
  3) 본문이 1개 코드로 구성되는 경우 중괄호{}를 생략할 수 있습니다.


2. else if 문
  1) 형식
    if(조건식) {
      본문
    } else if(조건식) {
      본문
    } else if(조건식) {
      본문
    }
  2) if 문의 조건식의 결과가 false 이면 else if 문의 조건식이 실행됩니니다.
  3) 다른 특징은 if 문과 동일합니니다.


3. else 문
  1) 형식
    if(조건식) {
      본문
    } else if(조건식) {
      본문
    } else {
      본문
    }
  2) if 문과 else if 문의 모든 조건식의 결과가 false 이면 else 문의 본문을 실행합니다.
  3) 조건식을 작성하지 않음에 주의합니다.


4. switch 문
  1) 형식
    switch(표현식) {
      case 결과1:
        본문
      case 결과2:
        본문
      ...
      default:
        본문
    }
  2) switch 문의 표현식의 결과가 일치하는 첫 번째 case 부터 모두 실행합니다.
  3) switch 문의 실행을 종료하기 위해서 break 문을 추가할 수 있습니다.
  4) 모든 case 문이 작성된 이후 마지막에 default 문을 추가할 수 있습니다.


5. while 문
  1) 형식
    while(조건식) {
      본문
    }
  2) while 문의 조건식의 결과가 true 이면 본문을 실행한 다음 다시 while 문의 조건식으로 되돌아가서 실행합니다.
  3) while 문의 조건식의 결과가 false 이면 본문을 실행하지 않고 while 문을 종료합니다.
  4) 본문이 1개 코드로 구성되는 경우 중괄호 {}를 생략할 수 있습니다.


6. for 문
  1) 형식
    for(초기상태; 조건식; 상태변화) {
      본문
    }
  2) 초기상태를 처리한 뒤 조건식으로 이동합니다.
  3) 조건식의 결과가 true 이면 본문을 실행한 뒤 상태변화를 처리합니다.
  4) 상태변화를 처리한 뒤 다시 조건식으로 이동합니다.
  5) 조건식의 결과가 false 이면 본문을 실행하지 않고 for 문을 종료합니다.
  6) 본문이 1개 코드로 구성되는 경우 중괄호 {}를 생략할 수 있습니다.


7. break 문
  1) switch 문을 종료할 때 사용합니다.
  2) while 문이나 for 문 같은 반복문을 종료할 때도 break 문을 사용합니다.
-->

  <script>

    /* number 타입 */
    let number = 1;
    switch(number) {
      case 1:
        console.log("1이다.");
        break;
      case 2:
        console.log("2이다.");
        break;
      default:
        console.log("1,2가 아니다.");
    }

    // 짝수 / 홀수 출력

    switch(number % 2) {
      case 0:
        console.log("짝수");
        break;
      default:
        console.log("홀수");
    }

    // 오전 / 오후
    let hour = prompt("현재 시간을 입력하세요(0~23).");
    
    switch(parseInt(hour % 12)) {
      case 0:
        console.log(`${hour}시는 오전입니다.`);
        break;
      default:
        console.log(`${hour}시는 오후입니다.`);
    }

    // 계절(봄, 여름, 가을, 겨울)

    switch(parseInt(month % 12 / 3)) {
      case 0: console.log("겨울"); break;
      case 1: console.log("봄"); break;
      case 2: console.log("여름"); break;
      case 3: console.log("가을"); break;
    }

    /* string 타입 */
    let n = 1;
    let cmd = 'increment' // increment, derement
    switch(cmd) {
      case 'increment':
        console.log(n + 1);
        break;
      case 'decrement':
        console.log(n - 1);
        break;
    }

    /* boolean 타입 (좋지 않은 개발 스타일입니다.) */
    let input = prompt("정수를 입력하세요.");
    let isPositive = input >= 0;
    switch(isPositive) {
      case true:
        console.log("양수입니다.");
        break;
      case false:
        console.log("홀수입니다.");
        break;
    }

  </script>

  <script>
  {
    // 1,2,3,4,5, 문자열 만들기
    let value = 1;
    let str = '';

    while(value <= 5) { // value가 6이면 종료해야 합니다. (value != 6, value < 6, value <= 5)
      str += value;  // 1
      str += ',';    // 1,
      value++;
    }

    console.log(str);

    // 5,4,3,2,1, 문자열 만들기
    value = 5;
    str = '';

    while(value >= 1) { // value != 0, value > 0, value >= 1
      str += value-- + ',';
    }
    console.log(str);

    // 연습) 1~100 사이 정수 중에서 3,6,9로 끝나는 정수를 쉼표(,)로 연결하는 문자열 만들기
    // 3,6,9,
    value = 1;
    str = '';
    while (value <= 100) {
      if (value % 10 != 0 && value % 10 % 3 == 0) {
        str += value + ",";
      }
      value++;
      // if(value % 10 === 3 || value % 10 === 6 || value % 10 === 9)
    }
    console.log(str);
    
    let i = 1;
    let numbers = "";

    while (i <= 100) {
      let l = i % 10;
      if (l === 3 || l === 6 || l === 9) {
        numbers += i + ",";
      }
      i++;
    }
    // 마지막 쉼표 제거
    console.log(numbers.slice(0, -1));

  }
